<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>D-Clan Athletles</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">    
    <link rel="icon" type="image/png" href="https://i.ibb.co/tpfBQmNt/Favicon-copia.png">
    <link rel="apple-touch-icon" href="https://i.ibb.co/tpfBQmNt/Favicon-copia.png">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #0a0e12; }
        iframe { border: none; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <iframe id="app-frame" src="https://script.google.com/macros/s/AKfycbwazZhdwnZEtJbqNWj0fNqTX5vASnoC1VF0R8h7gJu-k_XrSyhuWG4RXmc1vanck-ve/exec"></iframe>

    <script>
      // Esta función fuerza al iframe a cargar la versión más reciente ignorando la caché
      window.onload = function() {
        var iframe = document.getElementById('app-frame');
        var currentSrc = iframe.src;
        // Agregamos una marca de tiempo única para que el navegador crea que es una URL nueva
        iframe.src = currentSrc + '?t=' + new Date().getTime();
      };
    </script>
</body>
</html>
